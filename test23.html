<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="checkbox" name="jack" id="jack" value="jack" v-model="checked" />
			<label for="jack">jack</label>
			<input type="checkbox" name="tom" id="tom" value="tom" v-model="checked" />
			<label for="tom">tom</label>
			<input type="checkbox" name="john" id="john" value="john" v-model="checked" />
			<label for="john">john</label>
			<input type="checkbox" name="test" id="test" value="test" v-model="checked" />
			<label for="test">test</label>
			
			<h1>{{checked}}</h1>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				checked:[]
			}
		})
	</script>
</html>
