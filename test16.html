<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<li v-for="n in evenNumbers">{{ n }}</li>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				numbers:[1,2,3,4,5]
			},
			computed:{
				evenNumbers:function(){
					return this.numbers.filter(function(number){
						return number % 2 === 0
					})
				}
			}
		})
	</script>
</html>
