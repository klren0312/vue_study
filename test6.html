<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<input v-model="message">
		</div>

	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello ren'
			}
		})
	</script>
</html>
