<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example-2">
			<button v-on:click="greet">Greet</button>
		</div>
	</body>
	<script type="text/javascript">
		var example = new Vue({
			el:"#example-2",
			data:{
				name:'Vue.js'
			},
			methods:{
				greet:function(event){
					alert('Hello '+this.name+'!')
					alert(event.target.tagName)
				}
			}
		})
		example.greet();
	</script>
</html>
